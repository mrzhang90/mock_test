<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{title}}</title>
	<style type="text/css">
		table{
			border:solid 1px #000;
		}
	</style>
</head>
<body>
<div id="mock1"></div>
<div id="mock2"></div>
<div id="mock3"></div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="http://rap.taobao.org/rap.plugin.js?projectId=30721&mode=1"></script> -->
<script type="text/javascript">
	$(function(){
		$.getJSON('http://localhost:3000',function(data){
			var arr=['暂无内容'];
			if(data.list && data.list.length>0){
				arr.length=0;
				var list=data.list;
				for(var i=0,len=list.length;i<list.length;i++){
					arr.push('<table>');
					arr.push('<tr><td colspan="3">email:'+list[i]['email']+'</td></tr>');
					if(list[i]['object']){
						arr.push('<tr>');
						for(var k in list[i]['object']){
							arr.push('<td>地域【'+k+'】:'+list[i]['object'][k]+'</td>');
						}
						arr.push('</tr>');
					}
					arr.push('</table>');
				}				
			}
			$('#mock1').html(arr.join(''));
		})
		$.getJSON('http://localhost:3000/user/id/1',function(data){
			console.log(data)
		})
		$.getJSON('http://localhost:3000/user/id/2',function(data){
			console.log(data)
		})
	})
</script>
</body>
</html>
